<!DOCTYPE html>
<html>

<head>
  <title>訂餐系統</title>
  <link rel="stylesheet" href="assets/css/template.css">
</head>

<body>
  <header>
    <h1>訂餐系統</h1>
  </header>

  <div class="container">
    <div class="sidebar">
      <ul>
        <li><a href="#">所有訂餐清單</a></li>
        <li><a href="#">新增訂餐</a></li>
        <li><a href="#">訂單詳細內容</a></li>
        <li><a href="#">後台設定</a></li>
        <li><a href="#">訂單餐點統計表</a></li>
      </ul>
    </div>

    <div class="context">
      <section>
        <h1>新增訂單</h1>
        <form class="order-form">
          <label for="restaurant">餐廳：</label>
          <select id="restaurant" name="restaurant">
            <option value="restaurant-1">餐廳1</option>
            <option value="restaurant-2">餐廳2</option>
            <option value="restaurant-3">餐廳3</option>
          </select>

          <h2>餐點項目</h2>

          <div id="items">
            <div class="item">
              <label for="item-1">餐點1：</label>
              <select id="item-1" name="item-1">
                <option value="item-1-1">餐點1-1</option>
                <option value="item-1-2">餐點1-2</option>
                <option value="item-1-3">餐點1-3</option>
              </select>
              <input type="number" name="quantity-1" placeholder="數量">
              <input type="text" name="note-1" placeholder="備註">
            </div>

            <div class="item">
              <label for="item-2">餐點2：</label>
              <select id="item-2" name="item-2">
                <option value="item-2-1">餐點2-1</option>
                <option value="item-2-2">餐點2-2</option>
                <option value="item-2-3">餐點2-3</option>
              </select>
              <input type="number" name="quantity-2" placeholder="數量">
              <input type="text" name="note-2" placeholder="備註">
            </div>
          </div>
          <h2>餐點價格</h2>
          <div id="total-price"></div>
          <div class="button-wrapper">
            <button type="submit">送出訂單</button>
            <button type="reset">取消</button>
        </div>
        </form>
      </section>
    </div>
  </div>
  <footer>
    <p>版權所有 &copy; 2023 - 訂餐系統</p>
  </footer>

</body>

</html>
